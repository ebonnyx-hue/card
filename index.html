<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="box">
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1617531653405-39fb34a6e892?q=80&w=1910&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="bmw m4 comp"
        />
        <div class="card_details">
          <span class="tag">M xDrive</span>
          <span class="tag">Racing</span>
          <div class="name">BMW M4 Competition</div>
          <p>
            The New M4 Competition M xDrive combines aesthetics and the
            sportiness you expect from BMW M. A wealth of technologies from the
            motorsports sector enhance the driving dynamics of the M4
          </p>
          <button>Know More</button>
        </div>
      </div>
    </div>
  </body>
</html>
